        <section class="section about" >
                <div class="container is-fluid"> 
                    <div class="columns">
                        <h1 class="title color center">
                            About Me
                          </h1>
                    </div>

                    <div class="columns">

                     <div class="is-4 is-2 center column">

                          <div class="column center is-12"> 
                         <h3 class="warn title is-2">Me</h3>
                        </div> <!-- Column h3 ends  -->

                     </div> <!-- Columns containing Me ends   --> 
                  
                  <div class="is-4 column is-2 center"> <h3 class=" warn is-primary">Interests</h3></div>
                  
                  <div class="is-4 column is-2 center"> <h3 class=" warn is-primary">Why Clever Touch ? </h3></div>
                  </div>

                  <div class="columns"> 

                    <div class="column is-4 center">

                        <div class="tile is-ancestor">
                             <div class="tile is-4 is-vertical is-parent">
                                   <div class="tile is-child box">
                                     <p class="title">One</p>
                                     
                                   </div> <!-- child ends -->
                                   <div class="tile is-child box">
                                    <p class="title">two</p>
                                   </div> <!-- child ends -->
                             </div> <!-- end of parent -->
                             <div class="tile is-parent">
                                   <div class="tile is-child box">
                                     <p class="title">Three</p>
                                   
                                   </div> <!-- child ends --> 
                             </div> <!-- end of parent  -->
                       </div> <!-- tile ansestor ends -->
                      


                    </div>


                  </div>
                </div>
                </div>

                </div>
        </section>

        <section class="section message" >

                <div class="container is-fluid"> 

                    <div class="columns">

                      <div class=" is-offset-4 is-4 column">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="e.g Alex Smith">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                            </div>
                          </div>

                          <div class="field">
                              <label class="label">Message</label>
                              <div class="control">
                                <textarea class="textarea" placeholder="Textarea"></textarea>
                              </div>
                            </div>

                            <div class="control">
                                <button class="button is-warning">Submit</button>
                              </div>
                          </div>
                    </div>
                    
                </div>

        </section>
